<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        h2, ul{
            text-align: center;
            list-style-position: inside;
         }
    </style>
</head>
<body>
    
    <h2>Hobbies</h2>
   <ol>
       <li>Reading books</li>
       <li>Listening Affirmations</li>
       <li>Writing blogs</li>
   </ol>
   
   <h2 class="text-align" >List of colors</h2> 
   <ul >
       <li>Green</li>
       <li>White</li>
       <li>Red</li>
   </ul>

   
</body>
</html>
