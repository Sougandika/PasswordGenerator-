<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/passwordGenerator.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label class="result-container" >
            <span id="result"></span>
        </label>
        <table id="passwordDetails">
            <tr>
                <td><label for="">Password Generator</label> </td>
                <td>
                   <select name="" id="length">
                       <option value="8">8</option>
                       <option value="16">16</option>
                       <option value="32">32</option>
                       <option value="64">64</option>
                       <option value="128">128</option>
                       <option value="256">256</option>
                  </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Include Symbols</label>
                </td>
                <td>
                    <input type="checkbox" id="symbols">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Include Numbers</label>
                </td>
                <td>
                    <input type="checkbox" id="numbers">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Include Lower case characters</label>
                </td>
                <td>
                    <input type="checkbox" id="lowerCase">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Include Upper case characters</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="upperCase">
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn" id="generate">Generate Password</button>
                </td>
                <td>
                    <button class="btn" id="clearButton">
                     Clear
                    </button>
                </td>
            </tr>
        </table>
    </div>
   
    <script src="/passwordGenerator.js"></script>
</body>
</html>
